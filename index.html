<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon" />
    <title>Sokoban game</title>
  </head>
  <body>
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
    <textarea name="a" id="a" cols="30" rows="10"></textarea>
    <textarea name="b" id="b" cols="30" rows="10" value=""></textarea>
    <button id="reload-level" style="height: 50px; width: 50px">Reset</button>
    <button
      id="undo-move"
      style="height: 50px; width: 50px; background-color: red"
    >
      Undo
    </button>
    <button
      id="execute-script"
      style="height: 50px; width: 60px; background-color: green"
    >
      Execute script
    </button>
    <input type="number" id="levelNum" style="height: 50px; width: 50px" />
    <script defer src="js/index.js"></script>
    <script src="js/levels.js"></script>
  </body>
</html>
