<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon" />
    <title>Sokoban game</title>
  </head>
  <body>
    <h1 class="main-title">
      Sokoban
      <div id="info-icon" src="img/info.svg"></div>
    </h1>
    <div id="main-container">
      <canvas id="canvas" width="1000px" height="1000px"> </canvas>
      <div id="side-container">
        <h2>Level:</h2>
        <div class="side-item">
          <div class="level-button">
            <img id="lower-level" src="img/left-arrow.svg" alt="" />
          </div>
          <div id="levelNum2">5</div>
          <div class="level-button">
            <img id="higher-level" src="img/right_arrow.svg" alt="" />
          </div>
        </div>
        <h2>Moves:</h2>
        <textarea name="b" id="b" cols="30" rows="10" value=""></textarea>
        <div id="reload-level" class="function-button">
          <img src="img/reset-icon.svg" alt="" />
          Reset
        </div>
        <div id="undo-move" class="function-button">
          <img src="img/reset-icon.svg" alt="" />
          Undo
        </div>
        <div id="execute-script" class="function-button">
          <img src="img/execute-icon.svg" alt="" />
          Execute script
        </div>
      </div>
      <div id="expand-button">
        <div id="expand-icon"></div>
      </div>
    </div>

    <div class="instructions-container" id="instructions">
      <div class="instructions-line">Movement:</div>
      <div class="instructions-line">
        <div>
          "w" - move up type 1<br />
          "a" - move left type 1<br />
          "s" - move down type 1<br />
          "d" - move right type 1<br />
        </div>
        <div>
          "W" - move up type 2<br />
          "A" - move left type 2<br />
          "S" - move down type 2<br />
          "D" - move right type 2<br />
        </div>
      </div>
      <div class="instructions-line">
        <div>Type 1 move</div>
        <img src="img/move1.gif" alt="" />
      </div>
      <div class="instructions-line">
        <div>Type 2 move</div>
        <img src="img/move2.gif" alt="" />
      </div>
    </div>

    <div class="footer">
      <div class="footer-item">
        <span id="copyright-icon">Â©</span>&nbsp2023 Mai Rupnik
      </div>
      <div class="footer-item">
        <img src="img/link-icon.svg" alt="" />
        <a target="_blank" href="https://github.com/mairup">Github</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/index.js"></script>
    <script src="js/levels.js"></script>
  </body>
</html>
